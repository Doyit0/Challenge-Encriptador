<!DOCTYPE html>
<html lang="en">

<head>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Encriptador de texto</title>
     <link rel="icon" href="logo.png" type="image/x-icon" />
     <meta name="author" content="Doyel Saulino Ochoa">
     <script src="script.js" defer></script>

</head>

<body>
     <header>
          <h1 id="title">Encriptador de texto</h1>
     </header>
     <div class="container">
          <div class="inputArea">
               <p id="warning">Solo en minúsculas y sin caracteres especiales.</p>
               <textarea placeholder="Ingrese aquí el texto a codificar." class="" oninput="textChanged()"
                    onchange="textChanged()" name="code" id="text"></textarea>
               <div class="buttonRow">
                    <button disabled class="button" id="encryptButton" onclick="encryptButtonClicked()">Encriptar</button>
                    <button disabled class="button" id="decryptButton" onclick="decryptButtonClicked()">Desencriptar</button>
               </div>
          </div>
          <div class="outputArea">
               <textarea
                    placeholder="No se ha encontrado mensaje.&#10;Ingrese el mensaje que desea encriptar o desencriptar."
                    readonly name="showText" id="textResult"></textarea>
               <div class="buttonRow">
                    <button id="copyButton" class="copyButton" onclick="copy()"><img class="copyImage"
                              src="images/copy-icon.svg" alt="Copy text button"></button>
               </div>
          </div>
     </div>
</body>

<footer>
     <p>Doyel, Saulino <br>
          <a href="https://instagram.com/doyito"><img class="instaIcon" src="images/Instagram_Glyph_White.svg"
                    alt="Instagram Icon"></a>
          <a href="https://github.com/Doyit0"><img class="gitHubIcon" src="images/github-mark-white.svg"
                    alt="GitbHub Icon"></a>
     </p>
</footer>

</html>
